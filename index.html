<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="container" class="outer-container">
        <h1>Tic-Tac-Toe</h1>
        <div id="sub-container" class="inner-container">
            <div id="box-1" class="box" data-value="1"></div>
            <div id="box-2" class="box" data-value="2"></div>
            <div id="box-3" class="box" data-value="3"></div>
            <div id="box-4" class="box" data-value="4"></div>
            <div id="box-5" class="box" data-value="5"></div>
            <div id="box-6" class="box" data-value="6"></div>
            <div id="box-7" class="box" data-value="7"></div>
            <div id="box-8" class="box" data-value="8"></div>
            <div id="box-9" class="box" data-value="9"></div>
        </div>
    </div>

    <div id="popup" class="hide-winner">
      <i class="fa-solid fa-trophy icon"></i>
      <p id="popupText"><span id="winner"></span> is the winner</p>
      <button id="refresh" class="btn">Play Again</button>
    </div>
    <script src="tic-tac-toe.js"></script>
</body>
</html>
